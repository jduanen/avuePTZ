<script type=text/javascript>
  $(function() {
    $('a#Motion').on('mousedown', function(e) {
      e.preventDefault();
      $.getJSON('/move', {'direction': e.target.name, 'speed': e.target.value},
        function(data) {console.log(data);});
      return false;
    });
  });
  $(function() {
    $('a#Motion').on('mouseup', function(e) {
      e.preventDefault();
      $.getJSON('/move', {'direction': "Stop", 'speed': 0},
        function(data) {console.log(data);});
      return false;
    });
  });
  $(function() {
    $('a#Wiper').on('click', function(e) {
      e.preventDefault();
      $.getJSON('/wiper', function(data) {console.log(data);});
      return false;
    });
  });
  function mouseCoordinates(event) {
    console.log(event.clientX.toString() + "," + event.clientY.toString())
  }
  $(function() {
    $('a#Zoom').on('click', {'direction': e.target.value},
      function(e) {
        e.preventDefault();
        $.getJSON('/zoom', function(data) {console.log(data);});
        return false;
      });
  });
  $(function() {
    $('a#Focus').on('click', {'direction': e.target.value},
      function(e) {
        e.preventDefault();
        $.getJSON('/focus', function(data) {console.log(data);});
        return false;
      });
  });
</script>
